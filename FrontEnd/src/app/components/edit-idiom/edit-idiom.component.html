<!------------------------------------------ Edit Languages ------------------------------------------>
<body>
  <div class="editExperienceForm">
    <form class="col">
      <h3>Edit Language</h3>
      <div class="editContainer">
        <div class="col-auto my-1">
          <label class="mr-sm-2" for="inlineFormCustomSelect">Language </label>
          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option selected>Choose...</option>
            <option value="1">English</option>
            <option value="2">Spanish</option>
          </select>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="levelLanguage" placeholder="Level">
        </div>
      </div>
      <div class="buttons">
        <button type="submit" class="btn btn-secondary" routerLink="/portfolio" >Cancel</button>
        <button type="submit" class="btn btn-primary" routerLink="/portfolio" >Submit</button>
      </div>
    </form>   
  </div>
  <br><br><br>
</body>
